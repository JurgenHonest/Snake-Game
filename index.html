<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="hed">
          <h1>Snake Game</h1>
          <div class="lists">
            <ul>
              <li style="list-style: none">
                Score: <span class="score"> 0</span>
              </li>
              <li style="list-style: none">Level:</li>
              <li style="list-style: none">High Score: 9969</li>
            </ul>
          </div>
        </div>
        <main>
          <div class="playground">
            <!-- sumit c-->
            <p id="message"></p>
            <button id="btnRestart">
              <span id="restart">Play Again!</span>
            </button>
            <button id="btn" onclick="startGame();">
              <span id="start">Game Start</span>
            </button>
            <canvas id="board" width="1380" height="550"> </canvas>
          </div>
        </main>
      </nav>
    </div>
    <script src="script.js"></script>
    <!-- Prithvi -->
  </body>
</html>
